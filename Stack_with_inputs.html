<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;

        function push() {
            let newValue = document.getElementById("newEl").value;
            if(currentSize >= max) {
                alert("your stack is full"+newValue)
            } else {
                data[currentSize] = newValue;
                currentSize+=1;
                document.getElementById("newEl").value="";
                console.log("added element")
            }
        }

        function pop() {
            if(currentSize > 0) {
                currentSize-=1;
                data.length = currentSize;
            } else {
                alert("your stack is empty")
            }
            console.log("deleted element")
        }

        function display() {
            for(let i = 0; i <= currentSize - 1; i++) {
                console.log("your stack no", i, "and value is", data[i])
            }
        }
    </script>
    <div>
        <input type="text" placeholder="enter new elemnt" id="newEl"/>
        <button onclick="push()">Add element to stack</button>
        <button onclick="pop()">Remove element to stack</button>
        <button onclick="display()">Display all elements of stack</button>
    </div>
</body>
</html>
