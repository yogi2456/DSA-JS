<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Array Sorting</h1>

    <script>
        let data = [56, 78, 34, 45, 65, 99, 12, 33, 23, 2, 5, 7, 9];

        for(let i = 0; i < data.length; i++) {
            for(let j = 0; j < data.length; j++) {
                console.warn(data)
                if(data[j] > data[j + 1]) {
                    let temp = data[j]
                    data[j] = data[j + 1]
                    data[j + 1] = temp;
                }
            }
            console.warn(data)
        }
    </script>
</body>
</html>
